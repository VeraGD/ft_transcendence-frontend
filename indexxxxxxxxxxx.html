<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendence</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-pixel bg-pixel-white text-pixel-black p-10">
    <div id="app">
        <!-- Contenido inicial de la home -->
        <h1 class="text-2xl mb-8">[ ft_trasncendence ]</h1>

        <button 
            class="bg-pixel-white text-pixel-black border-2 border-pixel-black px-6 py-2 
                   shadow-pixel hover:shadow-pixel-hover active:shadow-none 
                   transform hover:-translate-y-px active:translate-y-px"
            onclick="navigate('/game')"
        >
            Start Game
        </button>
        <button 
            class="bg-pixel-white text-pixel-black border-2 border-pixel-black px-6 py-2 
                   shadow-pixel hover:shadow-pixel-hover active:shadow-none 
                   transform hover:-translate-y-px active:translate-y-px"
            onclick="navigate('/tournament')"
        >
            Tournament
        </button>
        <button 
            class="bg-pixel-white text-pixel-black border-2 border-pixel-black px-6 py-2 
                   shadow-pixel hover:shadow-pixel-hover active:shadow-none 
                   transform hover:-translate-y-px active:translate-y-px"
            onclick="navigate('/chat')"
        >
            Chat
        </button>
        <button 
            class="bg-pixel-white text-pixel-black border-2 border-pixel-black px-6 py-2 
                   shadow-pixel hover:shadow-pixel-hover active:shadow-none 
                   transform hover:-translate-y-px active:translate-y-px"
            onclick="navigate('/profile')"
        >
            Profile
        </button>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
