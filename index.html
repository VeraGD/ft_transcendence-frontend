<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Theme Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-pixel bg-pixel-white text-pixel-black p-10">

    <h1 class="text-2xl mb-8">[ PIXEL THEME ]</h1>

    <button 
        class="bg-pixel-white text-pixel-black border-2 border-pixel-black px-6 py-2 
               shadow-pixel hover:shadow-pixel-hover active:shadow-none 
               transform hover:-translate-y-px active:translate-y-px"
    >
        Start Game
    </button>
    
    <br><br><br>

    <div class="bg-pixel-white border-2 border-pixel-black p-6 max-w-sm shadow-pixel">
        <h2 class="text-lg mb-4">TOURNAMENT</h2>
        <p class="text-sm">
            Enter the arena and prove your worth. Only one can be the champion.
        </p>
    </div>

</body>
</html>
